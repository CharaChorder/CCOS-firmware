test:
  - clearChords: true
    addChords:
      - input: [[a, b]]
        output: [a, b, c, KSC_00]
    settings:
      chording:
        detection method: smart
      arpeggiates:
        enable: 1
    idle: true

  - press: [a, b]
  - release: [a, b]
  - step: 16
    keys: [a]
  - keys: [b]
  - keys: [c]
  - keys: []
    idle: true

  - press: [LEFT_SHIFT]
  - release: [LEFT_SHIFT]
  - step: 16
    keys: [BKSP]
  - keys: []
  - keys: [BKSP]
  - keys: []
  - keys: [BKSP]
  - keys: [a]
    modifiers:
      lshift: true
  - keys: [b]
  - keys: [c]
  - keys: []
    idle: true

  - press: [x]
  - release: [x]
  - step: 16
    keys: [x]
  - keys: []
    idle: true

  - press: [LEFT_SHIFT]
  - release: [LEFT_SHIFT]
  - step: 16
    modifiers:
      lshift: true
  - modifiers: {}
    idle: true
