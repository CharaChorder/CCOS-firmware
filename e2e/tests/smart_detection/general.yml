test:
  - clearChords: true
    addChords:
      - input: [[h, z]]
        output: [t, h, e]
    settings:
      chording:
        detection method: smart
        concatenation style: prepended
      autocorrect:
        maximum attempts: 0
    idle: true

  - press: [x]
  - release: [x]
  - step: 16
    keys: [x]
  - keys: []
    idle: true

  - press: [h, z]
  - release: [h, z]
  - step: 16
    keys: [t]
  - keys: [h]
  - keys: [e]
  - keys: []
    idle: true

  - press: [x]
  - release: [x]
  - step: 16
    keys: [x]
  - keys: []
    idle: true

  - step: 16
    idle: true

  - press: [x]
  - step: 120
    keys: [x]
  - release: [x]
    keys: []
    idle: true
