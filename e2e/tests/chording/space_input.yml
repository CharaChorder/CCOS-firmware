  - release: [SPACE]
  - step: 16
    keys: []
    idle: true

  - step: 16
    idle: true

  - press: [SPACE]
    keys: [SPACE]
  - press: [s]
    keys: [SPACE, s]
  - release: [SPACE, s]
  - step: 16
    keys: []
  - keys: [BKSP]
  - keys: []
  - keys: [BKSP]
  - keys: [a]
  - keys: [b]
  - keys: [SPACE]
  - keys: []
    idle: true

  - step: 16
    idle: true

  - press: [s]
    keys: [s]
  - press: [SPACE]
    keys: [s, SPACE]
  - release: [SPACE, s]
  - step: 16
    keys: []
  - keys: [BKSP]
  - keys: []
  - keys: [BKSP]
  - keys: [a]
  - keys: [b]
  - keys: [SPACE]
  - keys: []
